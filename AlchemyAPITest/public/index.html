<!DOCTYPE html>
<html>
<head>
    <title>The Great Cat Detective</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/3column.css" rel="stylesheet" media="screen">
    <link href="css/main.css" rel="stylesheet" media="screen">

    <script src="js/lib/jquery-1.10.1.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/handlebars.js"></script>
    <script src="js/database.js"></script>
    <script src="js/biased.js"></script>
    <script src="js/good.js"></script>
    <script src="js/irrelevant.js"></script>
    <script src="js/weak.js"></script>
    <script src="js/main.js"></script>

    <script id="leftPicture-template" type="text/handlebars-x">
        <img src='{{src}}' class='{{activate}}'>
    </script>

    <script id="rightPicture-template" type="text/handlebars-x">
        <img src='{{src}}' class='{{activate}}'>
    </script>

    <script id="dialog-template" type="text/handlebars-x">
        <h3 class='line'>{{name}}</h3>
        <ul>
            {{#each lines}}
                <li class='line'>{{.}}</li>
            {{/each}}
        </ul>
    </script>

    <script id="input-template" type="text/handlebars-x">
        {{#each hotspots}}
            <div class='hotspot' style='top: {{top}}' >
                {{#if input}}
                    <input id='{{input}}' type='text' value='{{input}}'></input>
                {{else}}
                    <a href='#' onclick='{{onclick}};return false'>{{text}}</a>
                {{/if}}
            </div>
        {{/each}}
    </script>

    <script id="email-template" type="text/handlebars-x">
        <div id="container" style = "font-family: Tahoma, Geneva, sans-serif">
            <p>So Rookie, ready to jump in and find the evil Dr. Claw? Here is all the information that you, yes YOU gathered:</p>

            <h3>Topics you found:</h3>
            {{#each topics}}
            {{#if .}}
            <p> <span> {{.}} </span> </p>
            {{/if}}
            {{/each}}

            <h3> Articles you used to get your information: </h3>
            {{#each urls}}
            {{#if .}}
            <p> <span> <a href='{{.}}'>{{.}}</a> </span> </p>
            {{/if}}
            {{/each}}

            <h3> Here are some more clues to get you finding Dr. Claw </h3>
            <h3> Here is the last known hideout of Dr. Claw (your local library): </h3>
            <p> 10 W. Fourteenth Ave. Pkwy. <br> Denver, CO 80204 </p>
            <h3>Here is a handy map to help you:</h3>

            <img src="http://maps.google.com/maps/api/staticmap?center=39.7374458,-104.9881767&zoom=16&size=600x400&maptype=roadmap&sensor=false&language=&markers=color:red|label:none|39.7374458,-104.9881767" title="10 W. Fourteenth Ave. Pkwy. 80204 || Powered by MapsEasy.com" width="600" height="400" style="border:1px solid #CECECE;">
    </script>
</head>

<body>

<div id="framecontentLeft">
    <div id="leftPicture"></div>
</div>

<div id="framecontentRight">
    <div id="rightPicture"></div>
</div>

<div id="maincontent">
    <div class="innertube">
        <div id="input"></div>
        <div id="topic">topic: </div>
        <div id="dialog"></div>
    </div>
</div>
</body>
</html>
